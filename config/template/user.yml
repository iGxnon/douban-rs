---
service_conf:
  service:
    name: aggressive-point
    listen_addr: 0.0.0.0:3000
    discover_addr: http://127.0.0.1:3000
    timeout: 30
    concurrency_limit: 5120
    load_shed: false
  health_check: false
redis:
  dsn: redis://127.0.0.1/
etcd:
  endpoints:
    - 127.0.0.1:2379
  user:
  keep_alive_while_idle: true
